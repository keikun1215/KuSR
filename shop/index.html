<!DOCTYPE html>
<html>

<head>
    <title>無限会社け</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <p id="title">無限会社け</p>
    </header>
    <div id="main">
        ニュークリアボンバーマン(その予定だ)<br>
        ぼくは核の国
        <h1>取引価格表</h1>
        <div class="trate">
            <img class="ha" src="img/dollar.png" />
            <h3>お金と交換</h3><br>
        </div>
        求 -> 出
        <h2>
            ・20$ -> Hazmat Kit一つ
        </h2>
        使用すると防具欄が自動的に防護服に置き換えられる。<br>
        この防護服はガスマスクとしても機能し、75%放射線を軽減可能である。
        <div class="trate">
            <div class="titem" name="dollar.png" amount="20"></div>
            <img src="img/arrow_active.png" class="ha1 naa sh" />
            <div class="titem" name="hazmat.png" amount=""></div>
        </div>
        <br>
        <div class="trate">
            <img class="ha" src="img/hazmat.png" />
            <h3>Hazmat Kit在庫</h3>
        </div>
        <div id="hazmatstock" class="trate">
        </div>
        <h2>
            ・10$ -> 60kHE
        </h2>
        EnderIO, BuildCraft, HBM's nuclear tech, GaractiCraftのエネルギーに変換可能なエネルギーを販売しています。<br>
        在庫はほぼ無限大です。
        <div class="trate">
            <div class="titem" name="dollar.png" amount="10"></div>
            <img src="img/arrow_active.png" class="ha1 naa sh" />
            <div class="titem" name="advanced_power_cell.png" amount=""></div>
        </div>
        <br>
        <div class="trate">
            <img class="ha" src="img/advanced_power_cell.png" />
            <h3>エネルギー在庫</h3>
        </div>
        <div id="enerstock" class="trate">
            <div class="titem" name="advanced_power_cell.png" amount="∞"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
