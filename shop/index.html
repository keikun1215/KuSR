<!DOCTYPE html>
<html>

<head>
    <title>無限会社け</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <p id="title">無限会社け</p>
    </header>
    <div id="main">
        <h1>取引価格表</h1>
        <div class="trate">
            <img class="ha" src="img/rapis.webp" />
            <h3>ラピスラズリ交換</h3>
        </div>
        <h4>
            ・火薬1つ -> ラピスラズリ2つ
        </h4>
        <div class="trate">
            <div class="titem" name="gunpowder.webp" amount="1"></div>
            <img src="img/arrow_active.png" class="ha1 naa sh" />
            <div class="titem" name="rapis.webp" amount="2"></div>
        </div>
        <h4>
            ・鉄1つ -> ラピスラズリ2つ
        </h4>
        <div class="trate">
            <div class="titem" name="iron_ingot.webp" amount="1"></div>
            <img src="img/arrow_active.png" class="ha1 naa sh" />
            <div class="titem" name="rapis.webp" amount="2"></div>
        </div>
        <h4>
            ・石炭1つ -> ラピスラズリ1つ
        </h4>
        <div class="trate">
            <div class="titem" name="coal.webp" amount="1"></div>
            <img src="img/arrow_active.png" class="ha1 naa sh" />
            <div class="titem" name="rapis.webp" amount="1"></div>
        </div>
        <br>
        <div class="trate">
            <img class="ha" src="img/rapis.webp" />
            <h3>ラピスラズリ在庫</h3>
        </div>
        <div id="rapistock" class="trate">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
